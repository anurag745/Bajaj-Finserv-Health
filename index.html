<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bajaj Finserv Health Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f9;
    }
    h2 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>Bajaj Finserv Health Form</h2>
  <form id="dataForm">
    <label for="data">Enter Data (comma separated):</label>
    <input type="text" id="data" placeholder="e.g. 1,2,A,b,$,10">
    <button type="submit">Submit</button>
  </form>

  <h3>Response:</h3>
  <pre id="response"></pre>

  <script>
    const form = document.getElementById("dataForm");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("data").value.trim();
      if (!input) {
        alert("Please enter some data!");
        return;
      }

      // convert CSV string -> array
      const dataArray = input.split(",").map(item => item.trim());

      try {
        const res = await fetch("https://bajaj-finserv-health-production-a86e.up.railway.app/bfhl", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: dataArray })
        });

        if (!res.ok) throw new Error("Network response was not ok");

        const result = await res.json();
        responseBox.textContent = JSON.stringify(result, null, 2);
      } catch (err) {
        responseBox.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
